<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .details-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .details-container h2 {
            margin-bottom: 20px;
        }
        .details-container p {
            margin: 10px 0;
            font-size: 16px;
        }
        .details-container .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .details-container .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="details-container">
        <h2>Registration Details</h2>
        <p id="name"></p>
        <p id="email"></p>
        <p id="phone"></p>
        <p id="dob"></p>
        <p id="gender"></p>
        <p id="message"></p>
        <a href="index.html" class="back-button">Back to Registration</a>
    </div>

    <script>
        // Retrieve the data from localStorage
        const userData = JSON.parse(localStorage.getItem('userData'));

        if (userData) {
            document.getElementById('name').textContent = Full Name: ${userData.name};
            document.getElementById('email').textContent = Email: ${userData.email};
            document.getElementById('phone').textContent = Phone: ${userData.phone};
            document.getElementById('dob').textContent = Date of Birth: ${userData.dob};
            document.getElementById('gender').textContent = Gender: ${userData.gender};
            document.getElementById('message').textContent = Message: ${userData.message};
        } else {
            document.querySelector('.details-container').innerHTML = '<p>No user data found.</p>';
        }
    </script>
</body>
</html>
